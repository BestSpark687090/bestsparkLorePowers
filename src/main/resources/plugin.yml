name: LorePowers
version: '${version}'
main: com.nynsrulers.lorepowers.LorePowers
api-version: '1.21'
prefix: LorePowers
authors: [ Aelithron ]
description: A plugin that adds the powers from the NYNS lore.
website: https://github.com/nynsrulers/lorepowers
depend:
  - LibsDisguises
commands:
  lorepowers:
    description: The plugin's main management command.
    aliases:
      - powermgr
  dragonform:
    description: Become a dragon, and gain the advanced powers with it.
    aliases:
      - dform